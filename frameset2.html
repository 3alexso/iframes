<!DOCTYPE html>
<html>
<head>
    <title>HTML Frameset Test Page</title>
</head>

<!-- Define a Frameset -->
    <frameset rows="50%,50%">
        <!-- Top Frame in Right Panel -->
                <frame src="https://www.wikipedia.org" name="topRightFrame" title="Wiki Frame" style="border-bottom: 2px solid #ccc;">
        <!-- Bottom Frame in Right Panel -->
        <frame src="https://getbootstrap.com/docs/4.0/components/forms/" name="bottomRightFrame" title="Bootstrap frame">
    </frameset>

<!-- Fallback content for browsers that do not support frames -->
<noframes>
    <p>Your browser does not support frames. Please update your browser to view this content.</p>
    <p>If you are looking for the websites, you can visit the following:</p>
    <ul>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://https://getbootstrap.com/docs/4.0/components/forms/" target="_blank">Mozilla</a></li>
    </ul>
</noframes>

</html>
