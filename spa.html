<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SPA with Scrolling Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* Removed the huge bottom padding since the form isn't fixed anymore */
            padding-bottom: 20px; 
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 15px;
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        #location {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        /* --- STYLES FOR THE PERMANENT WRAPPER --- */
        #content-wrapper {
            margin-top: 20px;
            /* Just a small margin to separate from the form */
            margin-bottom: 50px; 
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* --- DYNAMIC PAGE STYLES --- */
        /* You can style specific pages differently using their unique IDs */
        #content-page1 { color: #2c3e50; }
        #content-page2 { color: #8e44ad; } 
        
        [id^="content-page"] {
            font-size: 1.2em;
            line-height: 1.6;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Dynamic Page Content Example</h1>

    <ul>
        <li><a href="./spa.html#page1">Page 1</a></li>
        <li><a href="./spa.html#page2">Page 2</a></li>
        <li><a href="./spa.html#page3">Page 3</a></li>
        <li><a href="./spa.html#page4">Page 4</a></li>
        <li><a href="./spa.html#page5">Page 5</a></li>
        <li><a href="./spa.html#page6">Page 6</a></li>
        <li><a href="./spa.html#page7">Page 7</a></li>
    </ul>

    <h3>Current Location</h3>
    <div id="location"></div>

    <h3>Content:</h3>
    
    <div id="content-wrapper">
        </div>

    <script>
        const contentData = {
            "page1": "John is 34 years old and has two kids—a 7-year-old son, Ethan, and a 4-year-old daughter, Lily. He works as a software engineer at a fast-paced tech startup...",
            "page2": "At 42 years old, Sarah has dedicated much of her life to teaching. She has one child, a daughter named Emily...",
            "page3": "Michael, 50 years old, is a successful architect, and his life has been a balancing act between a demanding career...",
            "page4": `שם-טוב נולד בשכונת הגבעה הצרפתית בירושלים ליעקב וז'נט שעלו לישראל מאיראן. ילד שני בין חמישה אחים ואחיות.<br><br>את שירותו הצבאי עשה כקצין קרבי...`,
            "page5": "Emily is a 29-year-old digital marketing strategist with a passion for her work...",
            "page6": "David, 50 years old",
            "page7": "Moses, 50 years old",
            "default": "Select a page from the menu above."
        };

        function updateContent() {
            var hash = window.location.hash.substring(1) || "default";
            var wrapper = document.getElementById('content-wrapper');

            // 1. Clear wrapper
            wrapper.innerHTML = "";

            // 2. Create new element
            var newPageDiv = document.createElement('div');
            
            // 3. Assign Unique ID
            if (hash === "default") {
                newPageDiv.id = "content-default";
            } else {
                newPageDiv.id = "content-" + hash;
            }

            // 4. Insert Text
            if (contentData[hash]) {
                newPageDiv.innerHTML = contentData[hash];
            } else {
                newPageDiv.innerHTML = contentData["default"];
            }

            // 5. Append to wrapper
            wrapper.appendChild(newPageDiv);

            // Optional: Scroll to top
            window.scrollTo(0, 0);
        }

        window.onhashchange = window.onload = function(evt) {
            document.getElementById('location').innerHTML = window.location.href;
            updateContent();
        };

        // Handle Custom Links
        (function() {
            var anchors = document.getElementsByTagName('a');
            var historyState = {};
            
            for (var i = 0; i < anchors.length; i++) {
                if (anchors[i].href.indexOf('#') === -1) continue; 

                anchors[i].addEventListener('click', function(evt) {
                    evt.preventDefault();
                    var targetHash = evt.target.getAttribute('href').split('#')[1];
                    var newUrl = window.location.pathname + '#' + targetHash;
                    
                    if (history.pushState) {
                        history.pushState(historyState, null, newUrl);
                    } else {
                        window.location.hash = targetHash;
                    }

                    window.dispatchEvent(new Event('hashchange'));
                });
            }
        })();
    </script>

    <div id="shared-area">
        <div id="membership-form" class="membership-form collapsed">
            <div class="form-header" onclick="toggleForm()">
                <strong>Join Our Membership</strong>
                <span id="toggle-icon">▲</span>
            </div>

            <form id="registerForm" class="form-body">
                <div class="form-grid">
                    <input type="text" name="name" placeholder="Full Name" required />
                    <input type="text" name="address" placeholder="Address" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="number" name="age" placeholder="Age" min="1" required />
                    <input type="password" name="password" placeholder="Password" minlength="6" required />
                    <textarea name="comments 1" placeholder="Additional Information" rows="3"></textarea>
                    <textarea name="comments 2" placeholder="" rows="3"></textarea>
                    <textarea name="comments 3" placeholder="Tell us more about yourself..." rows="3"></textarea>
                </div>
                <button type="submit">Register</button>
                <p id="message"></p>
            </form>
        </div>
    </div>

    <style>
        /* --- Scrolling Form Style (Not Fixed) --- */
        .membership-form {
            /* Changed from fixed to relative/block */
            position: relative; 
            margin: 40px auto 0 auto; /* Centers it and adds space on top */
            width: 100%;
            max-width: 600px; /* Optional: limits width so it looks nice on desktop */
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px; /* Rounded corners look better when not fixed to edge */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: sans-serif;
            overflow: hidden; /* Keeps border radius clean */
        }

        .form-header {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .form-body {
            padding: 20px;
            display: block;
            /* Removed max-height so it just flows naturally */
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr; /* Stack inputs for better footer look */
            gap: 15px;
        }

        @media (min-width: 500px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on wider screens */
            }
        }

        .form-body input, .form-body textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background: #218838;
        }

        #message {
            margin-top: 10px;
            font-weight: 600;
            color: green;
            text-align: center;
        }

        /* --- Collapsed state logic --- */
        .membership-form.collapsed .form-body {
            display: none;
        }
        
        /* Icon rotation */
        .membership-form.collapsed #toggle-icon {
            transform: rotate(180deg); /* Pointing down when closed */
        }
        #toggle-icon {
            transform: rotate(0deg); /* Pointing up when open */
            transition: transform 0.3s;
        }
    </style>

    <script>
        function toggleForm() {
            const form = document.getElementById("membership-form");
            form.classList.toggle("collapsed");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registerForm");
            const message = document.getElementById("message");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const user = Object.fromEntries(formData.entries());
                
                message.textContent = `Welcome, ${user.name}!`;
                form.reset();
            });
        });
    </script>

</body>
</html>
