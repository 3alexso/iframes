        // Function to update the content based on the hash in the URL
        function updateContent() {
            var hash = window.location.hash.substring(1); // Get the hash without the #
            var contentDiv = document.getElementById('content');
            var contentText = "";

            // Change content based on the hash
switch(hash) {
    case "page1":

mily. He believes in creating lasting memories, and even though the kids are still young, he wants them to look back and remember a childhood full of adventure and love. His current project at work is an AI-driven app that helps parents track their kids’ academic progress, which he hopes will allow him to combine his passion for technology with his love for family life.";

        break;

        contentText = "Michael, 50 years old, is a successful architect, and his life has been a balancing act between a demanding career, a busy family life, and his personal passions. He and his wife, Lisa, have three children: two sons, Ryan (21) and Ben (18), and a daughter, Emma (15). Michael has been in the architectural field for over 25 years and is well-regarded for his innovative designs that blend modern aesthetics with functional spaces. He works at a well-established firm, where he’s taken on projects for high-rise commercial buildings and luxurious residential complexes. Lately, he’s been mentoring younger architects, helping them refine their skills and develop their careers in the industry. Growing up in a small town, Michael always knew he wanted to create something lasting. As a teenager, he spent hours sketching buildings and structures, fascinated by how spaces could influence people’s lives. After high school, he went to a prestigious architecture school, where he earned his degree. His career began with smaller residential projects, but over time, he proved himself as someone with a unique vision and a great deal of practical experience. Michael’s wife, Lisa, is a nurse at a local hospital, and she works long hours. Their children have always been a central part of their lives. Ryan, their oldest, is studying engineering at university, while Ben is finishing his senior year of high school. Emma, their youngest, still enjoys spending time with her father on weekends, often helping him with DIY projects around the house. The family is very close, and though life is busy, they make time for family vacations and outdoor activities. In his free time, Michael enjoys woodworking. Over the years, he’s learned how to build custom furniture and has turned their home into a showcase of his creations. His dream is to one day build a cabin in the woods where the family can spend long weekends together. Michael also loves to take road trips with Lisa, especially to explore different architectural landmarks around the country. He’s passionate about learning how different cultures and environments shape their buildings. Despite his success in his career, Michael remains grounded and focused on the things that matter most—his family, his work, and his love for design. He hopes that his children will continue to explore their own passions, just as he did, and that they’ll find ways to leave their own mark on the world.";
        break;

        contentText = "Emily is 29 years old and currently focusing on her career as a digital marketing strategist. She works for a global e-commerce company, where she’s responsible for creating online campaigns, analyzing customer data, and optimizing the company’s digital presence. Emily is always on top of the latest trends and enjoys experimenting with new strategies, particularly on social media platforms. She thrives on creativity and loves finding new ways to engage customers and increase brand visibility. Originally from a small town, Emily moved to the city when she was 22 to attend college. She studied marketing and communications, which set her on the path to where she is today. After graduation, she landed her first job at a small digital agency before moving to a much larger company. She’s been with her current employer for the past three years and has already made a significant impact on the company’s digital marketing efforts. Emily is ambitious and always looking for new challenges to push her skills to the next level. Although Emily is dedicated to her career, she hasn’t put her personal life on hold. She enjoys living in the heart of the city, where there’s always something to do. She spends her weekends visiting art galleries, going to yoga classes, and trying out new recipes at home. Emily is single and has made a conscious decision to focus on her career at this stage of her life, although she’s open to the idea of finding a meaningful relationship in the future. Emily is also passionate about personal growth and frequently attends workshops and conferences to learn more about digital marketing trends. She’s interested in starting her own consultancy one day, helping smaller businesses with their digital marketing strategies. Traveling is another big passion of hers, and she dreams of working remotely while traveling the world. Her next destination on her bucket list is Bali, where she plans to recharge and explore new ideas to bring back to her work. While Emily is still in the early stages of her career, she’s already made a name for herself as a forward-thinking, creative professional. Her goal is to continue growing in her field, with the hope of eventually leading a team or running her own business.";

            contentDiv.innerHTML = contentText;
        }

        // Update the current location and content on page load or hash change
        window.onhashchange = window.onload = function(evt) {
            document.getElementById('location').innerHTML = window.location.href + ' (' + window.location.pathname + ')';
            updateContent();
        };

        // Handle custom link navigation without reloading the page
        (function() {
            var anchors = document.getElementsByTagName('a');
            var historyState = {};
            var base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            
            // Loop through all anchor tags
            for (var i = 0; i < anchors.length; i++) {
                if (anchors[i].href.substring(0, location.origin.length) !== location.origin) {
                    continue; // Skip external links
                }
                
                // Add click event listener to each link
                anchors[i].addEventListener('click', function(evt) {
                    evt.preventDefault(); // Prevent default link behavior
                    var newPage = window.location.href + '#' + evt.target.href.replace(base, ''); // Generate new URL with hash
                    window.location.href = newPage; // Change the URL with the new hash
                    
                    if (history && history.pushState) {
                        history.pushState(historyState, evt.target.innerHTML, evt.target.href) // Update browser history
                    }
                });
            }
        })();
    </script>

</body>
</html>
