<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        #location {
            margin-top: 20px;
            font-weight: bold;
        }
        #content {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Dynamic Page Content Example</h1>

    <ul>
        <li><a href="./page1">Page 1</a></li>
        <li><a href="./page2">Page 2</a></li>
        <li><a href="./page3">Page 3</a></li>
        <li><a href="./page4">Page 4</a></li>
    </ul>

    <h3>Current Location</h3>
    <div id="location"></div>

    <h3>Content:</h3>
    <div id="content">Select a page from the menu above.</div>

    <script>
        // Function to update the content based on the hash in the URL
        function updateContent() {
            var hash = window.location.hash.substring(1); // Get the hash without the #
            var contentDiv = document.getElementById('content');
            var contentText = "";

            // Change content based on the hash
            switch(hash) {
                case "page1":
                    contentText = "Welcome to Page 1! This is some content specific to Page 1.";
                    break;
                case "page2":
                    contentText = "Welcome to Page 2! Here's some information about Page 2.";
                    break;
                case "page3":
                    contentText = "You're now on Page 3! Check out what's special on Page 3.";
                    break;
                case "page4":
                    contentText = "This is Page 4! Enjoy the content specifically for Page 4.";
                    break;
                default:
                    contentText = "Select a page from the menu above.";
            }

            contentDiv.innerHTML = contentText;
        }

        // Update the current location and content on page load or hash change
        window.onhashchange = window.onload = function(evt) {
            document.getElementById('location').innerHTML = window.location.href + ' (' + window.location.pathname + ')';
            updateContent();
        };

        // Handle custom link navigation without reloading the page
        (function() {
            var anchors = document.getElementsByTagName('a');
            var historyState = {};
            var base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            
            // Loop through all anchor tags
            for (var i = 0; i < anchors.length; i++) {
                if (anchors[i].href.substring(0, location.origin.length) !== location.origin) {
                    continue; // Skip external links
                }
                
                // Add click event listener to each link
                anchors[i].addEventListener('click', function(evt) {
                    evt.preventDefault(); // Prevent default link behavior
                    var newPage = window.location.href + '#' + evt.target.href.replace(base, ''); // Generate new URL with hash
                    window.location.href = newPage; // Change the URL with the new hash
                    
                    if (history && history.pushState) {
                        history.pushState(historyState, evt.target.innerHTML, evt.target.href) // Update browser history
                    }
                });
            }
        })();
    </script>

</body>
</html>
