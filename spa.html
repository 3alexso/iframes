        // Handle custom link navigation without reloading the page
        (function() {
            var anchors = document.getElementsByTagName('a');
            var historyState = {};
            var base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            
            // Loop through all anchor tags
            for (var i = 0; i < anchors.length; i++) {
                if (anchors[i].href.substring(0, location.origin.length) !== location.origin) {
                    continue; // Skip external links
                }
                
                // Add click event listener to each link
                anchors[i].addEventListener('click', function(evt) {
                    evt.preventDefault(); // Prevent default link behavior
                    var newPage = window.location.href + '#' + evt.target.href.replace(base, ''); // Generate new URL with hash
                    window.location.href = newPage; // Change the URL with the new hash
                    
                    if (history && history.pushState) {
                        history.pushState(historyState, evt.target.innerHTML, evt.target.href) // Update browser history
                    }
                });
            }
