<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-Layer Popover Wizard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      background-color: #1e293b;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #334155;
    }

    [popover] {
      padding: 20px;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      z-index: 1001;
      position: relative;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .hidden-popover {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>4-Layer Popover Test</h1>
  <button popovertarget="popover1">Start Wizard</button>

  <!-- Fullscreen overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popover 1 -->
  <div id="popover1" popover>
    <h2>Step 1</h2>
    <p>This is the first popover.</p>
    <div class="footer">
      <span></span>
      <button popovertarget="popover2">Next →</button>
    </div>
  </div>

  <!-- Popover 2 -->
  <div id="popover2" popover>
    <h2>Step 2</h2>
    <p>This is the second popover.</p>
    <div class="footer">
      <button popovertarget="popover2" popovertargetaction="hide">← Back</button>
      <button popovertarget="popover3">Next →</button>
    </div>
  </div>

  <!-- Popover 3 -->
  <div id="popover3" popover>
    <h2>Step 3</h2>
    <p>This is the third popover.</p>
    <div class="footer">
      <button popovertarget="popover3" popovertargetaction="hide">← Back</button>
      <button popovertarget="popover4">Next →</button>
    </div>
  </div>

  <!-- Popover 4 -->
  <div id="popover4" popover>
    <h2>Step 4</h2>
    <p>This is the final popover.</p>
    <div class="footer">
      <button popovertarget="popover4" popovertargetaction="hide">← Back</button>
      <button id="closeAll">Close</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const popovers = document.querySelectorAll('[popover]');

    // Track currently open popover stack
    let popoverStack = [];

    function showOverlay() {
      overlay.classList.add('active');
    }

    function hideOverlayIfNoPopovers() {
      if (popoverStack.length === 0) {
        overlay.classList.remove('active');
      }
    }

    popovers.forEach(pop => {
      pop.addEventListener('beforetoggle', (e) => {
        const isOpening = e.newState === 'open';

        if (isOpening) {
          // Hide all other open popovers visually
          popovers.forEach(p => {
            if (p !== pop && p.matches(':popover-open')) {
              p.classList.add('hidden-popover');
            }
          });

          // Add to stack
          popoverStack.push(pop);
          showOverlay();
        } else {
          // Pop from stack
          popoverStack = popoverStack.filter(p => p !== pop);

          // Remove hidden class from previous if any
          setTimeout(() => {
            const last = popoverStack[popoverStack.length - 1];
            if (last) {
              last.classList.remove('hidden-popover');
            }
            hideOverlayIfNoPopovers();
          }, 10);
        }
      });
    });

    document.getElementById('closeAll').addEventListener('click', () => {
      popovers.forEach(p => {
        p.hidePopover();
        p.classList.remove('hidden-popover');
      });
      popoverStack = [];
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
