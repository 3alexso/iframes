<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested Popovers (Native, 5 Levels)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #3b82f6;
      background: #1e293b;
      color: #f1f5f9;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: #334155; }

    [popover] {
      border: 1px solid #475569;
      border-radius: 12px;
      padding: 20px;
      background: #1e293b;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .popover__title { margin: 0 0 10px; font-size: 1.2rem; }
    .popover__footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Nested Popovers (Native, 5 Levels)</h1>
  <button class="btn" popovertarget="pop1">Open Level 1 Popover</button>

  <!-- Level 1 -->
  <div id="pop1" popover>
    <h2 class="popover__title">Level 1</h2>
    <p>This is the first popover.</p>
    <div class="popover__footer">
      <button class="btn" popovertarget="pop1" popovertargetaction="hide">Close</button>
      <button class="btn" popovertarget="pop2">Next →</button>
    </div>
  </div>

  <!-- Level 2 -->
  <div id="pop2" popover>
    <h2 class="popover__title">Level 2</h2>
    <p>Second level popover.</p>
    <div class="popover__footer">
      <button class="btn" popovertarget="pop2" popovertargetaction="hide">Back</button>
      <button class="btn" popovertarget="pop3">Next →</button>
    </div>
  </div>

  <!-- Level 3 -->
  <div id="pop3" popover>
    <h2 class="popover__title">Level 3</h2>
    <p>Third level popover.</p>
    <div class="popover__footer">
      <button class="btn" popovertarget="pop3" popovertargetaction="hide">Back</button>
      <button class="btn" popovertarget="pop4">Next →</button>
    </div>
  </div>

  <!-- Level 4 -->
  <div id="pop4" popover>
    <h2 class="popover__title">Level 4</h2>
    <p>Fourth level popover.</p>
    <div class="popover__footer">
      <button class="btn" popovertarget="pop4" popovertargetaction="hide">Back</button>
      <button class="btn" popovertarget="pop5">Next →</button>
    </div>
  </div>

  <!-- Level 5 -->
  <div id="pop5" popover>
    <h2 class="popover__title">Level 5</h2>
    <p>Final level popover.</p>
    <div class="popover__footer">
      <button class="btn" popovertarget="pop5" popovertargetaction="hide">Back</button>
      <button class="btn" id="closeAll">Close All</button>
    </div>
  </div>

  <script>
    // Example: "Close All" manually hides every popover
    document.getElementById("closeAll").addEventListener("click", () => {
      document.querySelectorAll("[popover]:popover-open").forEach(pop => pop.hidePopover());
    });
  </script>
</body>
</html>
