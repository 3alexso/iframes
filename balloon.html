<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Test Page</title>
    <style>
        /* Style for the backdrop of the second dialog */
        ::backdrop {
            background-image: linear-gradient(
                45deg,
                magenta,
                rebeccapurple,
                dodgerblue,
                green
            );
            opacity: 0.75;
        }
        
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 4px;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 3px 2px rgba(98, 0, 234, 0.5);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        dialog {
            border: solid 2px #6200ea;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            max-width: 300px;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- First dialog with a greeting -->
    <dialog open>
        <p>Greetings, one and all!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <!-- Second dialog with a close button -->
    <dialog>
        <button autofocus>Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
    </dialog>

    <!-- Button to show the second dialog -->
    <button>Show the dialog</button>

    <script>
        // Get the dialog, button elements, and close button
        const dialog = document.querySelector("dialog");
        const showButton = document.querySelector("button");
        const closeButton = document.querySelector("dialog button");

        // Add event listener to show the dialog when the button is clicked
        showButton.addEventListener("click", () => {
            dialog.showModal();
        });

        // Add event listener to close the dialog when the close button is clicked
        closeButton.addEventListener("click", () => {
            dialog.close();
        });
    </script>

</body>
</html>
