<!DOCTYPE html>
<html>
<head>
    <title>HTML Frameset Test Page</title>
</head>

<!-- Define a Frameset -->
<frameset cols="50%,50%">
    <!-- Left Frame (Navigation) -->
            <frame id="my-iframe2" src="https://www.wikipedia.org" name="LeftFrame" title="Wiki Frame" style="border-bottom: 2px solid #ccc;">

    
    <!-- Right Frame (Main Content) -->
    <frame id="my-iframe3" src="https://3alexso.github.io/iframes/test1.html" name="RightFrame" title="Same domain Frame" style="border-right: 2px solid #ccc;">
    </frameset>

<!-- Fallback content for browsers that do not support frames -->
<noframes>
    <p>Your browser does not support frames. Please update your browser to view this content.</p>
    <p>If you are looking for the websites, you can visit the following:</p>
    <ul>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://3alexso.github.io/iframes/test1.html" target="_blank">Example Website</a></li>
    </ul>
</noframes>

</html>
