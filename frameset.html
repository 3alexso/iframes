<!DOCTYPE html>
<html>
<head>
    <title>HTML Frameset Test Page</title>
</head>

<!-- Define a Frameset -->
<frameset cols="30%,70%">
    <!-- Left Frame (Navigation) -->
    <frame src="https://www.example.com" name="leftFrame" title="Navigation Frame" style="border-right: 2px solid #ccc;">
    
    <!-- Right Frame (Main Content) -->
    <frameset rows="50%,50%">
        <!-- Top Frame in Right Panel -->
        <frame src="https://www.wikipedia.org" name="topRightFrame" title="Top Right Frame" style="border-bottom: 2px solid #ccc;">

        <!-- Bottom Frame in Right Panel -->
        <frame src="https://www.mozilla.org" name="bottomRightFrame" title="Bottom Right Frame">
    </frameset>
</frameset>

<!-- Fallback content for browsers that do not support frames -->
<noframes>
    <p>Your browser does not support frames. Please update your browser to view this content.</p>
    <p>If you are looking for the websites, you can visit the following:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.mozilla.org" target="_blank">Mozilla</a></li>
    </ul>
</noframes>

</html>
